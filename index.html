<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>About Me</h1>
        <p>Hello! My name is [Your Name]. I'm currently experimenting with web development and learning how to create and host websites. This page is a simple experiment hosted on GitHub Pages. I'm excited to learn more about HTML, CSS, and how the web works!</p>
        
        <div class="links">
            <a href="https://chat.openai.com/" target="_blank">ChatGPT Login</a>
            <a href="https://www.youtube.com/c/NetworkChuck" target="_blank">NetworkChuck YouTube</a>
        </div>
    </div>

    <script>
        // Check if a theme is stored in local storage
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            document.body.classList.add(storedTheme);
            updateThemeButton(storedTheme);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const theme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            localStorage.setItem('theme', theme);
            updateThemeButton(theme);
        }

        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'dark-theme' ? 'Light Theme' : 'Dark Theme';
        }

        // Default to light theme if none is stored
        if (!storedTheme) {
            document.body.classList.add('light-theme');
            updateThemeButton('light-theme');
        }
    </script>

    <style id="theme-styles">
        /* Light Theme Styles */
        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }
        .light-theme .container {
            background-color: #fff;
            color: #333;
        }
        .light-theme .theme-toggle {
            background-color: #007bff;
            color: #fff;
        }
        /* Dark Theme Styles */
        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-theme .container {
            background-color: #444;
            color: #f4f4f4;
        }
        .dark-theme .theme-toggle {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</body>
</html>
